<!DOCTYPE HTML>
<html>
	<head>
		<style type="text/css">
			#div1, #div2	 {
				width: 350px;
				height: 70px;
				padding: 10px;
				border: 1px solid #aaaaaa;
			}
		</style>
				<script src="jquery-2.0.3.js"></script>
		<script>
		
			function allowDrop(ev) {
				ev.preventDefault();
			}

			function drag(ev) {
				ev.dataTransfer.setData("Text", ev.target.id);
			}

			function drop(ev) {
				ev.preventDefault();
				var data = ev.dataTransfer.getData("Text");
				ev.target.appendChild(document.getElementById(data));
				getPosition();
			}
			function getPosition(){

				testPosition();
			}
			function testPosition(){
				var dragger = document.getElementById("andwort");
											
				if(dragger.parentNode.parentNode.title == dragger.title)
					alert("richtig");
			}
		</script>
	</head>
	<body>

		<p>
			Drag the W3Schools image into the rectangle:
		</p>

		<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)" ondragstart="drag(event)"></div>
		<br>
		<div id="andwort" draggable="true" ondragstart="drag(event)" name="1" >Antwort</div>
		<img id="drag1" src="y9kpld96.bmp" draggable="true" ondragstart="drag(event)" width="336" height="69">
		<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)" ondragstart="drag(event)" name="1"><div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)" ondragstart="drag(event)" title="Antwort">drophere</div></div>

	</body>
</html>
