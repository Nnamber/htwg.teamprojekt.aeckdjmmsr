<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Offline Mindmailer</title>

		<!-- Bootstrap core CSS -->
		<link href="css/bootstrap.css" rel="stylesheet">
		<!-- Bootstrap core CSS -->
		<link href="css/omm_style.css" rel="stylesheet">
		<!-- Bootstrap core JavaScript -->
		<script src="js/jquery-2.0.3.js"></script>
		<script src="js/xmlReader.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<!-- OMM JavaScript-->
		<script src="js/omm_display.js"></script>
		<script src="js/omm_main.js"></script>
	</head>

	<body>

		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<span class="navbar-brand">Offline Mindmailer</span>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="#">HTML-Datei generieren</a>
						</li>
						<li>
							<a href="#" data-toggle="modal" data-target="#omm_xml-dialog">XML einbinden</a>
						</li>
					</ul>
				</div><!--/.nav-collapse -->
			</div><!-- /.container -->
		</div>

		<div class="container">
			<div id="omm_notice-panel">

			</div>
			<div class="page-header">
				<h1>Fragenkatalog</h1>
			</div>
			<div id="omm_select-all" class="checkbox">
				<label>
					<input type="checkbox"/>
					Alles auswählen </label>
			</div>
			<form>
				<div class="panel-group" id="omm_thema-table"></div>
			</form>

		</div><!-- /.container -->
		<div class="modal fade" id="omm_xml-dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
							&times;
						</button>
						<h4 class="modal-title" id="myModalLabel">Modal title</h4>
					</div>
					<div class="modal-body">
						<form>
							<input type="file"  accept="application/xml" />
							<!-- accept="application/xml,text/xml"/> -->
							<input type="button" value="Übernehmen" disabled="disabled" onclick="omm_parser.validateXml(this)" />
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">
							Close
						</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
	</body>
</html>
